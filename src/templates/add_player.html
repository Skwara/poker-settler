{% extends "base.html" %}
{% block title %}Add player{% endblock %}
{% block content %}
<form method="post">
    <label for="name">Player name</label>
    <br>
    <input type="text" name="name" placeholder="Player name" value="{{ request.form['title'] }}"/>
    <br>
    <label for="buyin">Total buy-in</label>
    <br>
    <input type="number" step="0.01" name="buyin" placeholder="Total buy-in" value="{{ request.form['buyin'] }}"/>
    <br>
    <label for="cashout">Cashout</label>
    <br>
    <input type="number" step="0.01" name="cashout" placeholder="Cashout" value="{{ request.form['cashout'] }}"/>
    <br>
    <button type="submit">Submit</button>
</form>
{% endblock %}
